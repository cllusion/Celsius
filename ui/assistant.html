<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Celsius Assistant</title>
</head>
<body>
  <h1>Celsius Assistant</h1>
  <div>
    <label>Session ID: <input id="session" value="default"/></label>
  </div>
  <div>
    <textarea id="message" rows="4" cols="40" placeholder="Type 'help' or commands like 'predict x=1'..."></textarea>
  </div>
  <div>
    <button id="send">Send</button>
  </div>
  <pre id="reply"></pre>
  <script>
    const token = 'devtoken';
    document.getElementById('send').onclick = async () => {
      const session = document.getElementById('session').value;
      const message = document.getElementById('message').value;
      const res = await fetch('/assistant', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
        body: JSON.stringify({ session_id: session, message })
      });
      const j = await res.json();
      document.getElementById('reply').textContent = JSON.stringify(j, null, 2);
    };
  </script>
</body>
</html>
